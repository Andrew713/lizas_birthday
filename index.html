<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 30% 40%, #630E17 0%, #3b0109 80%, #82042b 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .image-box {
      margin-top: 32px;
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      position: relative;
    }
    img {
      display: block;
      margin-bottom: 24px;
      width: 768px;
      height: 1083px;
      max-width: 100vw;
      box-shadow: 0 2px 30px #0008;
      border-radius: 20px;
    }
    @media (max-width: 768px) {
      img {
        width: 100vw;
        height: auto;
        max-width: 100vw;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="image-box">
    <img src="1.png" alt="Обложка" width="768" height="1083">
    <img src="2.png" usemap="#invitemap" alt="Приглашение" width="768" height="1083">
    <map name="invitemap">
      <area shape="rect" coords="53,1071,502,1163" href="3.png" alt="Вика и Даша" data-key="vika-dasha">
      <area shape="rect" coords="53,1165,511,1241" href="6.png" alt="Ира и Рита" data-key="ira-rita">
      <area shape="rect" coords="50,1246,307,1329" href="8.png" alt="Женя" data-key="jenya">
      <area shape="rect" coords="51,1332,461,1412" href="5.png" alt="Неля и Вася" data-key="nelia-vasya">
      <area shape="rect" coords="53,1419,496,1504" href="5.png" alt="Кама и Паша" data-key="kama-pasha">
      <area shape="rect" coords="53,1515,483,1600" href="4.png" alt="Яна и Денис" data-key="yana-denis">
      <area shape="rect" coords="53,1609,266,1684" href="7.png" alt="Вася" data-key="vasya">
      <!-- Вишлист всегда открыт -->
      <area shape="rect" coords="654,1219,1085,1579" href="https://followish.io/mywishlist/8ktvq0a3kitodw" alt="Вишлист">
    </map>
  </div>
  <script>
  window.onload = function() {
    const originalWidth = 1240;
    const originalHeight = 1748;
    const img = document.querySelector('img[usemap]');
    const map = document.querySelector('map');
    const scaleX = img.width / originalWidth;
    const scaleY = img.height / originalHeight;

    const query = new URLSearchParams(window.location.search);
    const inviteKey = query.get('invite');

    // Обновляем координаты и полностью удаляем чужие зоны
    map.querySelectorAll('area').forEach(area => {
      let coords = area.coords.split(',').map(Number);
      if (area.shape === 'rect') {
        let scaledCoords = [
          Math.round(coords[0] * scaleX),
          Math.round(coords[1] * scaleY),
          Math.round(coords[2] * scaleX),
          Math.round(coords[3] * scaleY)
        ];
        area.coords = scaledCoords.join(',');
        // Если есть ключ, и это не вишлист, и не твоя зона — удалить!
        if (inviteKey && area.dataset.key && area.dataset.key !== inviteKey) {
          area.remove();
        }
      }
    });
  };
  </script>
</body>
</html>
