<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 30% 40%, #440015 0%, #1d0017 80%, #130012 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .image-box {
      margin-top: 32px;
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      position: relative;
    }
    img {
      display: block;
      margin-bottom: 24px;
      width: 768px;
      height: 1083px;
      max-width: 100vw;
      box-shadow: 0 2px 30px #0008;
      border-radius: 20px;
    }
    @media (max-width: 768px) {
      img {
        width: 100vw;
        height: auto;
        max-width: 100vw;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="image-box">
    <img src="1.png" alt="Обложка" width="768" height="1083">
    <img src="2.png" usemap="#invitemap" alt="Приглашение" width="768" height="1083">
    <map name="invitemap">
      <area shape="rect" coords="53,1071,502,1163" href="3.png" alt="Вика и Даша">
      <area shape="rect" coords="53,1165,511,1241" href="6.png" alt="Ира и Рита">
      <area shape="rect" coords="50,1246,307,1329" href="8.png" alt="Женя">
      <area shape="rect" coords="51,1332,461,1412" href="4.png" alt="Неля и Вася">
      <area shape="rect" coords="53,1419,496,1504" href="5.png" alt="Кама и Паша">
      <area shape="rect" coords="53,1515,483,1600" href="4.png" alt="Яна и Денис">
      <area shape="rect" coords="53,1609,266,1684" href="7.png" alt="Вася">
    </map>
  </div>
  <script>
  window.onload = function() {
    // Оригинальные размеры PNG с image-map.net
    const originalWidth = 1240;
    const originalHeight = 1748;

    const img = document.querySelector('img[usemap]');
    const map = document.querySelector('map');
    const scaleX = img.width / originalWidth;
    const scaleY = img.height / originalHeight;

    // Обновляем координаты зон для кликабельности
    map.querySelectorAll('area').forEach(area => {
      let coords = area.coords.split(',').map(Number);
      if (area.shape === 'rect') {
        let scaledCoords = [
          Math.round(coords[0] * scaleX),
          Math.round(coords[1] * scaleY),
          Math.round(coords[2] * scaleX),
          Math.round(coords[3] * scaleY)
        ];
        area.coords = scaledCoords.join(',');
      }
    });

    // Отрисовка обводок поверх картинок
    map.querySelectorAll('area').forEach(area => {
      let coords = area.coords.split(',').map(Number);
      if (area.shape === 'rect') {
        let left = coords[0], top = coords[1];
        let width = coords[2] - coords[0], height = coords[3] - coords[1];
        let div = document.createElement('div');
        div.style.position = 'absolute';
        div.style.left = (img.offsetLeft + left) + 'px';
        div.style.top = (img.offsetTop + top) + 'px';
        div.style.width = width + 'px';
        div.style.height = height + 'px';
        div.style.border = '2px solid lime';
        div.style.pointerEvents = 'none';
        div.style.zIndex = 1000;
        img.parentNode.appendChild(div);
      }
    });
  };
  </script>
</body>
</html>
